<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="item active"></div>
    <div id="containerBox">
        <div class="container">
            <!-- Immagini con testo -->
            <div class="items">
                <div v-for="(post,index) in box" class="item" :class="aggClasse(index)">
                    <img :src="post.image">
                    <div class="text">
                        <h3>{{post.title}}</h3>
                        <p>{{post.descr}}</p>
                    </div>
                </div>
            </div>
            <!-- Anteprima immagini -->
            <div class="thumbs">
                <div class="prev" @click="bottonePrev"></div>
                <div class="next" @click="bottoneNext"></div>
                <div v-for="(post,index) in box" class="thumb" :class="aggClasse(index)" @click="previewClick(index)">
                    <img :src="post.image">
                </div>
            </div>
        </div>
    </div>

   <!-- JS -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
